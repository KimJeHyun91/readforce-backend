services:
  - type: web
    name: readforce-backend
    # env: java <- 이 줄을 완전히 삭제하여 Render가 자동 감지하도록 유도
    plan: free
    buildCommand: "./gradlew build -x test"
    startCommand: "java -jar build/libs/readforce-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SERVER_PORT # <- 이 변수는 안전하므로 남겨둡니다.
        value: 10000
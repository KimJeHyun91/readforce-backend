services:
  - type: web
    name: readforce-backend
    env: java
    plan: free
    buildCommand: "./gradlew build -x test"
    startCommand: "java -jar build/libs/readforce-0.0.1-SNAPSHOT.jar"
    envVars:
      - key: SERVER_PORT
        value: 10000
      # --- 데이터베이스 및 Redis 연결 ---
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: readforce-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: readforce-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: readforce-db
          property: password
      - key: SPRING_DATA_REDIS_URL
        fromRedis:
          name: readforce-redis # 이전에 생성한 Redis 서비스 이름
          property: connectionString